<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resto-cascade</title>
</head>
<body dir="rtl">
    <div class="main-div">
        <div class="header-div">
            <div class="title-div">
                <strong>
                    دسته بندی رستوران ها
                </strong>
            </div>
            <div class="link-div">
                <a href="mainpage">
                    مشاهده همه
                </a>
            </div>
        </div>
        <div class="pic-div">
            <div class="pop-div">
                <div class="pop-div-things">
                    <div class="fire-img-dive">
                        <img src="images/Fire.png">
                        <p class="p1">محبوب</p>
                        <p class="p2">286 رستوران</p>
                    </div>
                </div>
            </div>
            <div class="delivery-div">
                <div class="deliver-div-things">
                    <div class="deliver-img-dive">
                        <img src="images/Delivery.png">
                        <p class="p1-div2">تحویل سریع</p>
                        <p class="p2-div2">1843 رستوران</p>
                    </div>
                </div>
            </div>
            <div class="luxery-div">
                <div class="luxery-div-things">
                    <div class="luxery-img-dive">
                        <img src="images/Wallet.png">
                        <p class="p1-div3">لاکچری</p>
                        <p class="p2-div3">25 رستوران</p>
                    </div>
                </div>
            </div>
            <div class="takeaway-div">
                <div class="tk-div-things">
                    <div class="tk-img-dive">
                        <img src="images/Restaurant.png">
                        <p class="p1-div4">بیرون بر</p>
                        <p class="p2-div4">3548 رستوران</p>
                    </div>
                </div>
            </div>
            <div class="near-div">
                <div class="near-div-things">
                    <div class="near-img-dive">
                        <img src="images/Map.png">
                        <p class="p1-div5">نزدیک ترین</p>
                        <p class="p2-div5">12 رستوران</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
